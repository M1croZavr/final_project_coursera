<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Predict page</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-info text-white">Ultra sentiment classifier beta</div>
    <h1>Enter a review and get its sentiment</h1>
    <form action="#" method=POST>
            <p>Enter text:</p>
            <p><input type=text name=text rows=10 cols=40></p>
            <p><input type=submit value='Submit text'></p>
    </form>
    <p>Sentiment prediction:</p>
    {% if 'negative' in prediction_message %}
      <p class="text-danger">{{prediction_message}}</p>
    {% elif 'positive' in prediction_message %}
      <p class="text-success">{{prediction_message}}</p>
    {% else %}
      <p class="text-warning">{{prediction_message}}</p>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
